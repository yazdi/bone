<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bone grid system v0.1</title>
	<link rel="stylesheet" href="bone.css?ver=0.1" type="text/css" media="all">
	<style>
	/*demo style*/
	.row div {
		background-color: #ddd;
		border: 1px solid #bbb;
		padding: 9px 0;
		text-align: center;
		margin-bottom: 10px;
		color: green;
	}
	.row div span {
		color: black;
	}
	i {
		display: none;
	}
	@media screen and (max-width: 768px) {
		.row div {
			color: black;
		}
		.row div span{
			color: green;
			font-weight: bold;
		}
	}
	h1, h2 {
		text-align: center;
	}
	</style>
</head>
<body>
	<div class="container">

		<br><br>

		<h1>Bone is a simple percentage based grid system</h1>
		<div class="row">
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
		</div>

		<div class="row">
			<div class="col6">.col6</div>
			<div class="col6">.col6</div>
		</div>

		<br><br>

		<div class="row">
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
			<div class="col3 col6s">.col3 <span>.col6s</span></div>
		</div>

		<div class="row">
			<div class="col4">.col4</div>
			<div class="col4">.col4</div>
			<div class="col4">.col4</div>
		</div>

		<div class="row">			
			<div class="col3 col3s">.col3 <span>.col3s</span></div>
			<div class="col6 col9s">.col6 <span>.col9s</span></div>
			<div class="col3">.col3</div>
		</div>

	</div>
	
</body>
</html>
